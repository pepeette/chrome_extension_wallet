<!DOCTYPE html>
<html>
  <head>
    <title>My Loyalty Cards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h3>My Loyalty Cards</h3>
    
    <button id="signin-button">Sign in with Google</button>


    <form id="add-card-form">
      <label for="card-name">Name:</label>
      <input type="text" id="card-name" name="card-name" required><br>
      
      <label for="card-number">Number:</label>
      <input type="text" id="card-number" name="card-number" required><br>
      
      <label for="card-code">Code:</label>
      <input type="text" id="card-code" name="card-code" required><br>
      
      <button type="submit">Add Card</button>
    </form>
    
    <table id="loyalty-cards-table">
		<thead>
			<tr>
			  <th>Name</th>
			  <th>Number</th>
			  <th>Code</th>
			  <th>Points</th>
			  <th>Send</th>
			</tr>
		  </thead>
		  <tbody id="loyalty-cards-table-body">
			<!-- Loyalty card rows will be dynamically added here -->
		  </tbody>
		  
    </table>
    
    <script src="popup.js"></script>
  </body>
</html>
